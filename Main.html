<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <script src="App.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    
    <script src="chat.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>


    <title>MovieCoins</title>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1>Profile</h1>

            <p><i class='bx bx-dollar bx-tada' ></i>Budget: $XXXX</p>
            <p>Current funds: $XXXX</p>
        </div>
        <div class="movie-recommendations">
            <div class="movie-cards">
                <h2>Movie Recommendations<i class='bx bxs-movie-play bx-burst' ></i></h2>
                
            <div class="movie-card">
                <img src="movie1.jpg" alt="Movie 1">
                <p>Movie Title 1</p>
            </div>
            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
                <p>Movie Title 2</p>
            </div>
            <div class="movie-card">
                <img src="movie3.jpg" alt="Movie 3">
                <p>Movie Title 3</p>
            </div>
            <div class="movie-card">
                <img src="movie4.jpg" alt="Movie 4">
                <p>Movie Title 4</p>
            </div>
     
            </div>
       </div>
       
       
       
    </div>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="chatbot">
        <header>
          <h2>Chatbot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    
</body>
</html>
